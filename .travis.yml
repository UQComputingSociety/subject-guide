dist: trusty
sudo: required
before_install:
- sudo add-apt-repository ppa:jonathonf/texlive -y
- sudo apt-get -qq update && sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-extra
script: make
deploy:
  provider: releases
  api_key:
    secure: 
  file: tex/_build/main.pdf
  skip_cleanup: true
  on:
    repo: wisebaldone/subject-guide